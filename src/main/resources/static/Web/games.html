<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title> Games </title>
</head>

<body>
    <div id="app">
       <div class="header"> 
       <div class="jumbotron">
           <div class="logo" src="Free_Logo_Maker_-_Get_Custom_Logo_Designs_in_Minutes___Logojoy.png"> </div>
       </div>
       </div>
        <h1> Leaderboard </h1>
<div class="leaderboard">
    <table class="table table-hover">
        <thead> 
        <th class="name"> Name </th>
        <th class="total"> Total </th>
        <th class="won"> Won </th>
        <th class="lost"> Lost </th>
        <th class="tie"> Tie </th>
        </thead>
         
        <tr v-for ="player in players">
        <th> {{player.player}}</th> 
        <th> {{player.total}}</th> 
        <th> {{player.win}}</th> 
        <th> {{<player class="lose"></player>}}</th> 
        <th> {{player.tie}}</th> 
        
        </tr>
    </table>
    
</div>
<!--
        <h1> Games </h1>
        <ol id="allGames">
            <li id="everyGame" v-for="game in games">

                {{game.created}} - {{game.playerOne}}{{game.playerTwo}}



            </li>
        </ol>
-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="games.js">


    </script>
</body>

</html>
